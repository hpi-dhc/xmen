# @package _global_
base_config: ../benchmark.yaml

name: quaero_benchmark

dataset: quaero

subsets:
  - quaero_medline_bigbio_kb
  - quaero_emea_bigbio_kb  

dict:
  umls:
    lang: 
      - fr
      - en
    meta_path: ${oc.env:UMLS_HOME}/2014AB/META
