name : distemist

cache_dir: ${oc.env:HOME}/.cache/xmen/
umls_version: 2022AA
umls_meta_path: ${oc.env:UMLS_HOME}/${umls_version}/META

dict:
  distemist_gazetteer:
    custom:
      lang: 
        - es
      distemist_path: temp/dictionary_distemist.tsv
  distemist_umls_es:
    umls:
      lang:
        - es
      meta_path: ${umls_meta_path}
  distemist_umls_en_es:
    umls:
      lang:
        - es
        - en
      meta_path: ${umls_meta_path}
  distemist_umls_all:
    umls:
      meta_path: ${umls_meta_path}

linker:
  candidate_generation:
    ngram:
      expand_abbreviations: true
      index_base_path: ${cache_dir}/distemist/index/ngrams/
      k: 100
    sapbert:
      model_name: cambridgeltl/SapBERT-UMLS-2020AB-all-lang-from-XLMR
      expand_abbreviations: true
      index_base_path: ${cache_dir}/distemist/index/sapbert
      k: 1000