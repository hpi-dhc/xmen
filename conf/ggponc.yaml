name: ggponc

cache_dir: ${oc.env:HOME}/.cache/xmen/

dict:
    umls:
        lang: 
          - de
          - en
        meta_path: ${oc.env:UMLS_HOME}/2022AA/META
        version: 2022AA
        semantic_group_file_version: v03
        semantic_groups:
          - ANAT
          - CHEM
          - CONC
          - DEVI
          - DISO
          - GEOG
          - LIVB
          - OBJC
          - PHEN
          - PHYS
          - PROC
        sabs:
          - SNOMEDCT_US 
          - MSH
          - MSHGER
          - MDR
          - MDRGER
          - NCI

linker:
    random_seed: 42
    preprocessing:
        detect_abbreviations: true
    candidate_generation:
        k: 64
        filter_semantic_groups: true
        ngram:
          expand_abbreviations: true
          index_base_path: ${cache_dir}/${name}/index/ngrams/
          k: 3
        sapbert:
          embedding_model_name: cambridgeltl/SapBERT-UMLS-2020AB-all-lang-from-XLMR
          expand_abbreviations: true
          index_base_path: ${cache_dir}/${name}/index/sapbert
          k: 3